<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header contains project's name -->
    <div id="header"></div>

    <p>todo Container under here</p>
    <div id="body">
        <div id="left">

    <p>project container under here</p>
    <div id="projectContainer"></div>
    <select name="" id="projectSelect"></select>

    <p>project form under here</p>
    <!-- <div id="projectForm"> -->
    <form id="projectForm">
        <label for="projectTitle"></label>
        <input type="text" name="" id="projectTitle">
        <button id="projectSubmit">Submit</button>

    </form >
        </div>
        <div id="right">
            <div id="todoContainer"></div>

            <p>todo form under here</p>
            <!-- <div id="todoForm"></div> -->
            <form action="" id="todoForm">
                <label for="todoTitle">title</label>
                <input type="text" id="todoTitle">
                <label for="todoDescription">description</label>
                <input type="text" id="todoDescription">
                <label for="dueDate">due date</label>
                <!-- something for date -->
                <input type="date" name="" id="dueDate">
                <!-- something for priority-->
                <label for="todoPriority">priority</label>
                <select name="" id="todoPriority">
                    <option value="low">Not urgent</option>
                    <option value="medium">Not too urgent</option>
                    <option value="high">Urgent</option>
                </select>
                <label for="projectForTodo">project</label>
                <select name="" id="projectForTodo">
                </select>


                <button id="todoSubmit">Submit</button>
            </form>
        </div>

    </div>


</body>
</html>
